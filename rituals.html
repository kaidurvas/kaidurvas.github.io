  <script>
    const sequence = [
      { text: "Arrive", symbol: "○", duration: 3000 },
      { text: "Inhale", symbol: "↑", duration: 4000 },
      { text: "Hold", symbol: "→", duration: 4000 },
      { text: "Exhale", symbol: "↓", duration: 4000 },
      { text: "Hold", symbol: "←", duration: 4000 },
      { text: "Inhale", symbol: "↑", duration: 4000 },
      { text: "Hold", symbol: "→", duration: 4000 },
      { text: "Exhale", symbol: "↓", duration: 4000 },
      { text: "Hold", symbol: "←", duration: 4000 },
      { text: "Now descend.", symbol: "", duration: 5000 }
    ];

    const breathText = document.getElementById("breath-text");
    const breathSymbol = document.getElementById("breath-symbol");
    let i = 0;

    function runBreathSequence() {
      if (i < sequence.length) {
        breathText.style.opacity = 0;
        breathSymbol.style.opacity = 0;
        setTimeout(() => {
          breathText.textContent = sequence[i].text;
          breathSymbol.textContent = sequence[i].symbol;
          breathSymbol.style.opacity = 1;
          breathText.style.opacity = 1;

          if (sequence[i].text === "Arrive") {
            breathText.classList.add("slow-blink");
            setTimeout(() => {
              breathText.classList.remove("slow-blink");
            }, sequence[i].duration);
          }

          setTimeout(() => {
            i++;
            runBreathSequence();
          }, sequence[i].duration);
        }, 1000);
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      setTimeout(runBreathSequence, 1000);
    });
  </script>
