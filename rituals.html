  <script>
    const sequence = [
      { text: "Inhale…", duration: 4000 },
      { text: "Hold…", duration: 3000 },
      { text: "Exhale…", duration: 5000 },
      { text: "Hold…", duration: 3000 },
      { text: "Inhale…", duration: 4000 },
      { text: "Exhale…", duration: 5000 },
      { text: "Hold…", duration: 3000 },
      { text: "Now descend.", duration: 6000 }
    ];

    const breathText = document.getElementById("breath-text");
    let i = 0;

    function runBreathSequence() {
      if (i < sequence.length) {
        breathText.style.opacity = 0;
        setTimeout(() => {
          breathText.textContent = sequence[i].text;
          breathText.style.opacity = 1;
          setTimeout(() => {
            i++;
            runBreathSequence();
          }, sequence[i].duration);
        }, 1000);
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      setTimeout(runBreathSequence, 1000);
    });
  </script>
