  <script>
    const breathText = document.getElementById("breath-text");

    function startBlinking(callback) {
      breathText.classList.add("blink");
      setTimeout(() => {
        breathText.classList.remove("blink");
        callback();
      }, 3000); // 3 blinks at 1s each
    }

    function beginBreathing() {
      breathText.textContent = "Inhale";
    }

    document.addEventListener("DOMContentLoaded", () => {
      startBlinking(beginBreathing);
    });
  </script>
